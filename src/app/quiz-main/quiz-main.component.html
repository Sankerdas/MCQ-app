<div class="container" >

  <div class="row">
      <div class="col s12 m12" *ngFor="let qz of qzQns ">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{ qz.payload.doc.data().qn }}</span>
            <p></p>
          </div>
          <div class="card-action">
            <a> <span>A</span> {{ qz.payload.doc.data().opnA }}</a>
            <a> B {{ qz.payload.doc.data().opnB }}</a>
            <a> C {{ qz.payload.doc.data().opnC }}</a>
            <a> D {{ qz.payload.doc.data().opnD }}</a>
          </div>
        </div>
      </div>
    </div>

</div>
