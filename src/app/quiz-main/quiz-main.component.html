<div class="container" >

<div class="row">
  <div class="col s12 m12" *ngFor="let qz of qzQns; let i = index;" [id]="i+1 + '_qzID'" >
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title" > {{ i+1 }} {{  qz.payload.doc.data().qn }}</span>
        <p></p>
      </div>
      <div class="card-action">
          <a (click)="qzCkeck(qz.payload.doc.data(),'A','i+1')"> <span>A</span>  {{ qz.payload.doc.data().opnA }}</a>
          <a (click)="qzCkeck(qz.payload.doc.data(),'B','i+1')"> <span>B</span>  {{ qz.payload.doc.data().opnB }}</a>
          <a (click)="qzCkeck(qz.payload.doc.data(),'C','i+1')"> <span>C</span>  {{ qz.payload.doc.data().opnC }}</a>
          <a (click)="qzCkeck(qz.payload.doc.data(),'D','i+1')"> <span>D</span>  {{ qz.payload.doc.data().opnD }}</a>
      </div>
    </div>
  </div>
  <a (click)="qzResult()" class="waves-effect waves-light btn">Result</a>
</div>

</div>
